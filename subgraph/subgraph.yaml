specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarketPlace
    network: celo-alfajores
    source:
      address: '0xE9cFE54BcD4d1FaaADa4215E8b89e82BB0e9530b'
      abi: NFTMarketPlace
      startBlock: 14497249
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ListingCanceled
        - ListingCreated
        - ListingPurchased
        - ListingUpdated
      abis:
        - name: NFTMarketPlace
          file: ./abis/NFTMarketPlace.json
      eventHandlers:
        - event: ListingCanceled(address,uint256,address)
          handler: handleListingCanceled
        - event: ListingCreated(address,uint256,uint256,address)
          handler: handleListingCreated
        - event: ListingPurchased(address,uint256,address,address)
          handler: handleListingPurchased
        - event: ListingUpdated(address,uint256,uint256,address)
          handler: handleListingUpdated
      file: ./src/nft-market-place.ts
